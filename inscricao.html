  <main>
    <h2>Inscreva-se Agora</h2>

    <form action="#" method="post">
      <label for="nome">Nome Completo:</label><br />
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="modulo">Escolha o módulo:</label><br />
      <select id="modulo" name="modulo" required>
        <option value="">Selecione</option>
        <option value="basico">Básico - R200,00</option>
        <option value="intermediario">Intermediário - R350,00</option>
        <option value="avancado">Avançado - R500,00</option>
        <option value="completo">Pacote Completo - R900,00</option>
</select><br /><br />

     <a href="https://pagbank.com.br/" <button type="submit" class="botao">Finalizar Inscrição</button>
    </form>
  </main>
