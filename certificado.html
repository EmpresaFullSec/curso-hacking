<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Gerar Certificado</h1>
  <label>Digite seu nome:</label>
  <input type="text" id="nome" />
  <button onclick="gerarCertificado()">Gerar PDF</button>

  <script>
    async function gerarCertificado() 
      const  jsPDF  = window.jspdf;
      const doc = new jsPDF();
      const nome = document.getElementById('nome').value;

      doc.setFontSize(22);
      doc.text("Certificado de Conclusão", 60, 40);
      doc.setFontSize(16);
      doc.text(Certificamos que{nome}, 40, 60);
      doc.text("concluiu o Curso de Hacking Ético.", 40, 70);
      doc.text("Data: " + new Date().toLocaleDateString(), 40, 90);
      doc.save("certificado.pdf");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .certificado {
      background: #222;
      border: 2px solid #0f0;
      padding: 30px;
      margin: auto;
      max-width: 700px;
      border-radius: 10px;
    }

    .certificado h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #0f0;
    }

    .certificado p {
      font-size: 18px;
    }

    #nome-aluno {
      font-weight: bold;
      color: #0f0;
      font-size: 22px;
    }

    input {
      padding: 10px;
      margin-top: 20px;
      width: 60%;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      border: none;
      font-size: 16px;

cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="certificado">
    <h1>Certificado de Conclusão</h1>
    <p>Certificamos que <span id="nome-aluno">__</span> concluiu com êxito o curso de Hacking Ético da FullSec.</p>
    <p>Emitido em: <span id="data"></span></p>

    <input type="text" id="input-nome" placeholder="Digite seu nome completo">
    <br>
    <button onclick="gerarCertificado()">Gerar Certificado</button>
  </div>

  <script>
    function gerarCertificado() {
      const nome = document.getElementById("input-nome").value;
      document.getElementById("nome-aluno").textContent = nome;
      const hoje = new Date();
      const dataFormatada = hoje.toLocaleDateString('pt-BR');
      document.getElementById("data").textContent = dataFormatada;
    }
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script>
  function gerarCertificado() {
    const nome = document.getElementById("input-nome").value;
    if (!nome.trim()) return alert("Digite seu nome completo.");

    document.getElementById("nome-aluno").textContent = nome;
    const hoje = new Date();
    const dataFormatada = hoje.toLocaleDateString('pt-BR');
    document.getElementById("data").textContent = dataFormatada;

    setTimeout(() => {
      const element = document.querySelector(".certificado");
      html2pdf().set({
        margin: 1,
        filename: `Certificado-${nome}.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).from(element).save();
    }, 500); // espera 0.5s pra garantir que o nome foi renderizado
  }
</script>
</body>
</html>
